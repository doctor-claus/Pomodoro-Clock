<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock | Souvik Dey</title>
	<link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link rel= "stylesheet" href= "styles.css">
	<audio id= "buzzer" src= "http://codingtutorials360.com/14244764.mp3" type= "audio/mpeg"></audio>
</head>
<body>
	<p>Pomodoro Clock</p>
	<div class= 'sessiontime'>
	<i class= "arrow1"></i>
	<h2 id= "ST">Session Time</h2>
	<div class= 'session'>
	25:00	
	</div><i class= "arrow2"></i>
	</div>
	<div class= 'breaktime'>
	<h2 id= "BT">Break Time</h2>
	<i class= "arrow3"></i>
	<div class= 'break'>
	5:00
	</div><i class= "arrow4"></i>
	</div>
	<div class= 'timer'>
	<h2 id= "timer">Timer</h2>
	<div class= 'time'>
	25:00
	</div>
	</div>
	<div class= "start">
		Start
	</div>
	<div class= 'reset'>
		Reset
	</div>
	<script src= "http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src= "main.js"></script>
</body>
</html>
